<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <link href='https://fonts.googleapis.com/css?family=El Messiri' rel='stylesheet'>
  <style>
    div {
      font-family: 'El Messiri';
    }

    input {
      font-family: 'El Messiri';
    }

    button {
      font-family: 'El Messiri';
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Córdoba Restaura by Hotehub</title>
  <style>
    @media (min-width: 668px) {
      .whatsapp {
        display: none
      }
      ​
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="{% static 'frontend/logoar.png' %}" width="300" height="125">
        </a>

      </div>
    </nav>
  </header>
  <section initial-scale=1 class="hero is-info is-bold" style="margin-top: 40px; min-width:470px">
    <div class="hero-body">
      <div class="container has-text-centered is-clearfix">
        <div class='equal-height'>
          <div class="card-image has-text-centered">
            <figure class="image is-128x128 is-inline-block">
              {% if cif_cliente %}
              {% with 'clientes/'|add:cif_cliente|add:'/logo.jpeg' as img_static %}
              <img class="is-rounded" src="{% static img_static %}"></img>
              {% endwith %}
              {% endif %}
            </figure>
          </div>
        </div>
        <h1 class="title"> {{carta.establecimiento}} </h1>
        <hr />
      </div>
    </div>
  </section>
  {% if cif_cliente %}
  {% with 'clientes/'|add:cif_cliente|add:'/free.pdf' as pdf_static %}
  <!-- ESTO CARGA EL COMPONENTE DE REACT! -->
  <div class="columns is-mobile">
    <div class="column">
      <div id="root" style="width:100%; height:100%; margin-top: 30px"></div>
    </div>
  </div>
  <!-- FIN DE COMPONENTE DE REACT! -->
  {% endwith %}
  {% endif %}
  <footer>
    <section class="section has-text-centered" style="min-width:470px">
      <p>
        <img width="200" height="50" src="{% static 'frontend/hotehub.svg' %}"></img>
        <br />
      <p style="margin-top:1%"> Córdoba Restaura by Hotehub </br> </p>
      Copyright@2020 Todos los derechos reservados
      </p>
    </section>
  </footer>
</body>
<script>
  //Aqui podemos extraer variables del contexto de django, que seran almacenadas de forma global en la memoria de javascript, estando por lo tanto disponibles globalmente
  //y por lo tanto se pueden utilizar a modo de inicializacion de cualquier componente react cargado posteriormente.
  // REDUX AL CUADRADO BY JAIME QUE TE QUIERE MUCHO
  window.django = {
    cif_cliente: "{{ cif_cliente }}",
  };
</script>
<script src="{% static 'frontend/prueba.js' %}"></script>

</html>
